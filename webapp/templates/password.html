<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>mobilelogin</title>

  <!-- Custom fonts for this template-->
  <link href="{% static "vendor/fontawesome-free/css/all.min.css" %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static "css/sb-admin-2.min.css" %}" rel="stylesheet">
 <link href="{% static "css/sb-admin-2.css" %}" rel="stylesheet">
 <link href="{% static "vendor/jquery-ui-1.12.1.custom/jquery-ui.min.css" %}" rel="stylesheet">
    
 <!-- Bootstrap core JavaScript-->
 <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
 <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>

 <!-- Core plugin JavaScript-->
 <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}"></script>

 <!-- Custom scripts for all pages-->
 
 <script src="{% static "vendor/parsley.min.js" %}"  type="text/javascript"></script>
 
 <script src="{% static "vendor/jquery-ui-1.12.1.custom/jquery-ui.min.js" %}"  type="text/javascript"></script>
         
</head>
<body class="bg-gradient-primary">
  <div class="container"> <br> <br> <br> <br> <br> <br>
    <!-- Outer Row -->
    <div class="row justify-content">
      <div class="col-xl-16 col-lg-12 col-md-7">
	 <div class="card-body p-0">
	<div class="row">
               <img class="logo"src="{% static "pictures\Savart logo.svg" %}"  width="50%" height="50%" >
             
	 <div class="card o-hidden border-5 index">
          
            <!-- Nested Row within Card Body --> 
		  
                <div class="p-5">
                  
                  <form class="user" id={{phonenumber}} data-parsley-validate="">
                    <div class="form-group">
					<img src="{% static "pictures\lock.svg" %}" width="30" height="30" id="input_img" class="vl">
                    <input type="password"  data-parsley-trigger="change" class="form-control form-control-user text1" id="passwordEntry"  required placeholder="Enter Password" data-parsley-error-message="Must contain at least 1 number, 1 Uppercase letter, 1 Lowercase letter, At least 8 or more characters"" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"></br>
                    </div>
					 
                    <div class="form-group">
					<img src="{% static "pictures\lock.svg" %}" width="30" height="30" id="input_img" class="vl">
                      <input type="password" data-parsley-trigger="change" class="form-control form-control-user text1" id="passwordReEntry" required placeholder="Re-Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    </div>
                    
                    <div class="invalid-form-error-message"></div>
                    
                    <button id="savePasswordSubmit" class="btn btn-primary btn-user btn-block login" onclick="savePassword();return false;">Save</button>
                 
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
	 </div>
      </div>

    </div>

  </div>
  <script src="{% static "js/sb-admin-2.min.js" %}"></script>

  <script src="{% static "js/password.js" %}"></script>
  

</body>

</html>
